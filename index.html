<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karrad — Full Stack Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #121212;
            --text: #f5f5f5;
            --accent: #bb86fc;
            --card-bg: #1e1e1e;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Анимация фона */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--bg);
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: var(--accent);
            top: 20%;
            left: 10%;
            animation: float 15s infinite ease-in-out;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            background: #03DAC6;
            top: 60%;
            left: 70%;
            animation: float 12s infinite ease-in-out reverse;
        }

        .circle-3 {
            width: 150px;
            height: 150px;
            background: #CF6679;
            top: 30%;
            left: 50%;
            animation: float 18s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(50px, 50px);
            }
        }

        /* Остальные стили */
        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .projects-toggle {
            background-color: var(--accent);
            color: var(--bg);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin: 1rem 0;
            transition: transform 0.3s;
        }

        .projects-toggle:hover {
            transform: translateY(-2px);
        }

        .projects-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }

        .projects-container.visible {
            max-height: 1000px;
            transition: max-height 0.5s ease-in;
        }

        .project-card {
            background-color: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .projects-container.visible .project-card {
            opacity: 1;
            transform: translateY(0);
            transition-delay: calc(var(--i) * 0.1s);
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <div class="container">
        <header>
            <h1>Karrad</h1>
            <p>Full Stack Developer</p>
            <nav>
                <a href="#about">About</a> •
                <a href="#contact">Contact</a>
            </nav>
        </header>

        <section id="about">
            <h2>About Me</h2>
            <p>I build things for the web...</p>
            
            <button class="projects-toggle" id="projectsToggle">Показать проекты</button>
            
            <div class="projects-container" id="projectsContainer">
                <!-- Проекты будут загружены здесь -->
            </div>
        </section>

        <footer id="contact">
            <a href="https://github.com/karrad1201" target="_blank">GitHub</a> •
            <a href="mailto:your@email.com">Email</a>
        </footer>
    </div>

    <script>
        // Обработчик кнопки проектов
        const projectsToggle = document.getElementById('projectsToggle');
        const projectsContainer = document.getElementById('projectsContainer');
        let projectsLoaded = false;

        projectsToggle.addEventListener('click', async () => {
            if (!projectsLoaded) {
                try {
                    const response = await fetch('https://api.github.com/users/karrad1201/repos?sort=updated');
                    const projects = await response.json();
                    
                    projects.slice(0, 5).forEach((project, i) => {
                        projectsContainer.innerHTML += `
                            <div class="project-card" style="--i: ${i}">
                                <h3>${project.name}</h3>
                                <p>${project.description || 'No description'}</p>
                                <a href="${project.html_url}" target="_blank">View</a>
                            </div>
                        `;
                    });
                    projectsLoaded = true;
                } catch (err) {
                    console.error('Error loading projects:', err);
                    projectsContainer.innerHTML = '<p>Не удалось загрузить проекты</p>';
                }
            }
            
            projectsContainer.classList.toggle('visible');
            projectsToggle.textContent = projectsContainer.classList.contains('visible') 
                ? 'Скрыть проекты' 
                : 'Показать проекты';
        });

        // Дополнительная анимация для кругов
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.querySelector('.circle-1').style.transform = `translate(${x * 30}px, ${y * 30}px)`;
            document.querySelector('.circle-2').style.transform = `translate(${x * -20}px, ${y * -20}px)`;
            document.querySelector('.circle-3').style.transform = `translate(${x * 15}px, ${y * -15}px)`;
        });
    </script>
</body>
</html>
