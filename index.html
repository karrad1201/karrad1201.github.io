<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karrad ‚Äî Full Stack Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã */
        :root {
            --bg: #ffffff;
            --text: #222222;
            --accent: #2962ff;
            --card-bg: #f8f9fa;
        }

        /* –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ç—ë–º–Ω–æ–π —Ç–µ–º—ã */
        .dark-mode {
            --bg: #121212;
            --text: #f5f5f5;
            --accent: #bb86fc;
            --card-bg: #1e1e1e;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text);
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ –ø—Ä–æ–µ–∫—Ç–æ–≤ */
        .project-card {
            background-color: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        /* –°—Å—ã–ª–∫–∏ */
        a {
            color: var(--accent);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">üåì</button>
    
    <header>
        <h1>Karrad</h1>
        <p>Full Stack Developer</p>
        <nav>
            <a href="#about">About</a> ‚Ä¢
            <a href="#projects">Projects</a> ‚Ä¢
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>I build things for the web...</p>
        <!-- GitHub Stats -->
        <div style="margin: 2rem 0;">
            <img src="https://github-readme-stats.vercel.app/api?username=karrad1201&show_icons=true&theme=radical" alt="Stats" style="max-width: 100%;">
        </div>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <div id="projects-container"></div>
    </section>

    <footer id="contact">
        <a href="https://github.com/karrad1201" target="_blank">GitHub</a> ‚Ä¢
        <a href="mailto:your@email.com">Email</a>
    </footer>

    <script>
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—É—é —Ç–µ–º—É (–µ—Å–ª–∏ –µ—Å—Ç—å)
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±–æ—Ä —Ç–µ–º—ã
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–µ–∫—Ç–æ–≤ —Å GitHub
        fetch('https://api.github.com/users/karrad1201/repos?sort=updated')
            .then(res => res.json())
            .then(projects => {
                const container = document.getElementById('projects-container');
                projects.slice(0, 5).forEach(project => {
                    container.innerHTML += `
                        <div class="project-card">
                            <h3>${project.name}</h3>
                            <p>${project.description || 'No description'}</p>
                            <a href="${project.html_url}" target="_blank">View</a>
                        </div>
                    `;
                });
            })
            .catch(err => console.error('Error loading projects:', err));
    </script>
</body>
</html>
